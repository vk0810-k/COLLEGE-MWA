<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="jquery.js"></script>
    <p>Number 1:<input type="number" id="num1"></p>
    <p>Number 2:<input type="number" id="num2"></p>
    <p>Number 3:<input type="number" id="num3"></p>
    <button>Click</button>
  <script>
      $(document).ready(function() 
      {
          $("button").click(function() 
          {
            var x = document.getElementById('num1').value;
            var y = document.getElementById('num2').value;
            var z = document.getElementById('num3').value;
            if (x < 0 || y<0 || z<0) 
            {
                document.write("The number is negative");
                return;
            }
            document.write("Ascending order is::\n")
            if ((x<y)&&(x<z))
            {
                document.write(x);
                document. write("\n");
                if (y<z)
                {
                    document.write(y);
                    document. write("\n");
                    document.write(z);
                }
            }
            else if ((y<z)&&(y<x))
            {
                document.write(y);
                document. write("\n");
                if (z<x)
                {
                document.write(z);
                document. write("\n");
                document.write(x);
                document. write("\n");
                }
            }
            else if ((z<x)&&(z<y))
            {
                document.write(z);
                document. write("\n");
                if (x<y)
                {
                    document.write(x);
                    document. write("\n");
                    document.write(y);
                    document. write("\n");
                }
            }
        });
    });
    </script>
    
</body>
</html>
