<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		//charAt
		var str = "HELLO NMIMS";
		var res = str.charAt(0);
		document.write("char at 0:",res);

		//indexOf
		var str = "Hello,welcome to NMIMS";
		var n1 = str.IndexOf("Welcome");
		document.write("<br>",n1);
	</script>
</body>
</html>
